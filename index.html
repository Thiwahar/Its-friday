  <div id="message"></div>
  <div id="smileText">Smile Please üòä</div>
  <div id="finalMessage"></div>

  <audio id="audioPlayer" src="meow"></audio>

  <script>
    const cat1 = document.getElementById("cat1");
    const cat2 = document.getElementById("cat2");
    const cat3 = document.getElementById("cat3");
    const flower = document.getElementById("flower");
    const message = document.getElementById("message");
    const smileText = document.getElementById("smileText");
    const finalMessage = document.getElementById("finalMessage");
    const audioPlayer = document.getElementById("audioPlayer");

    let step = 0;

    window.onload = () => {
      cat1.style.display = "block";
      message.style.display = "block";
      message.textContent = "Loading something cute...";
    };

    document.body.addEventListener("click", () => {
      // Play music every click
      audioPlayer.currentTime = 0;
      audioPlayer.play();

      step++;

      if (step === 1) {
        cat1.style.display = "none";
        cat2.style.display = "block";
        message.textContent = "Don't leave the website üòº";
      } else if (step === 2) {
        cat2.style.display = "none";
        cat3.style.display = "block";
        message.textContent = "Sorry üòø... but I have a surprise for you!";
      } else if (step === 3) {
        cat3.style.display = "none";
        message.style.display = "none";
        flower.style.display = "block";
        smileText.style.display = "block";

        setTimeout(() => {
          typeMessage(finalMessage, "This is what I need, have a great day my friend.");
        }, 1000);
      }
    });

    function typeMessage(el, text) {
      let i = 0;
      const speed = 80;
      el.style.display = "block";
      el.textContent = "";

      function type() {
        if (i < text.length) {
          el.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }
  </script>
