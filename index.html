  <script>
    const cat1 = document.getElementById("cat1");
    const cat2 = document.getElementById("cat2");
    const cat3 = document.getElementById("cat3");
    const flower = document.getElementById("flower");
    const flower2 = document.getElementById("flower2");
    const flower3 = document.getElementById("flower3");
    const funnyCat = document.getElementById("funnyCat");
    const message = document.getElementById("message");
    const smileText = document.getElementById("smileText");
    const finalMessage = document.getElementById("finalMessage");
    const audioPlayer = document.getElementById("audioPlayer");
    const catAudio = document.getElementById("catAudio");

    let step = 0;

    window.onload = () => {
      // Start playing the first audio automatically
      audioPlayer.play();
      
      cat1.style.display = "block";
      message.style.display = "block";
      message.textContent = "Loading something cute...";
      
      // Start the automatic slideshow
      setTimeout(nextStep, 4000);
    };

    function nextStep() {
      step++;

      if (step === 1) {
        cat1.style.display = "none";
        cat2.style.display = "block";
        message.textContent = "Don't leave the website üòø";
        setTimeout(nextStep, 4000);
      } else if (step === 2) {
        cat2.style.display = "none";
        cat3.style.display = "block";
        message.textContent = "Sorry üòø... but this gujjy muggy meow have a surprise for you!";
        setTimeout(nextStep, 4000);
      } else if (step === 3) {
        cat3.style.display = "none";
        message.style.display = "none";
        flower.style.display = "block";
        smileText.style.display = "block";
        setTimeout(nextStep, 4000);
      } else if (step === 4) {
        flower.style.display = "none";
        flower2.style.display = "block";
        setTimeout(nextStep, 4000);
      } else if (step === 5) {
        flower2.style.display = "none";
        flower3.style.display = "block";
        setTimeout(nextStep, 4000);
      } else if (step === 6) {
        flower3.style.display = "none";
        // Stop the first audio and play the cat audio
        audioPlayer.pause();
        catAudio.loop = true;
        catAudio.play();
        
        funnyCat.style.display = "block";
        typeMessage(finalMessage, "MEOW! Have a purr-fect day mam!!! and ur are not POOKIE, an agmark PORIKIE üôà");
      }
    }

    function typeMessage(el, text) {
      let i = 0;
      const speed = 80;
      el.style.display = "block";
      el.textContent = "";

      function type() {
        if (i < text.length) {
          el.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }
  </script>
